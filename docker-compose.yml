version: '3'
services:
  ng:
    image: nginx
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./ssl:/usr/share/nginx/html/ssl
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
  db:
    image: mysql:5.7
    restart: always
    volumes:
      - ./db:/var/lib/mysql
      - ./conf/my.cnf:/etc/my.cnf
      - ./init:/docker-entrypoint-initdb.d/
    environment:
      MYSQL_ROOT_PASSWORD: '123456'
    ports:
      - 3306:3306
  egg:
    image: node
    restart: always
    ports:
      - 7001:7001
    volumes:
      - ./:/egg/
    command:
      - /bin/sh
      - -c
      - |
        cd /egg/ \
        && npm install -g cnpm --registry=https://registry.npm.taobao.org \
        && cnpm install \
        && npm start

