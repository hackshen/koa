<!DOCTYPE html>
<html>
<head>
    <title><%= title %></title>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
<h1><%= title %></h1>
<div class="doamin"></div>
<textarea class="ant-input doamin-input" placeholder="Controlled autosize" style="width: 100%; height: 400px;">
    </textarea>
<button type="button" class="ant-btn ant-btn-primary"><span>Primary</span></button>
<script>
  $('.doamin-input')
    .val(localStorage.domain);
  $('.ant-btn-primary')
    .on('click', function() {
      const domainData = $('.doamin-input')
        .val();
      localStorage.domain = domainData;
      var host = window.location.doamin;
      fetch(`//${host}/domain?data=${domainData}`, {
        method: 'GET',
      })
        .then(response => response.json())
        .then((res) => {
          let html = '';
          res.map(item => {
            html += `<p>${item}</p>`;
          });
          $('.doamin')
            .html(html);
        });
    });
</script>
</body>
</html>
